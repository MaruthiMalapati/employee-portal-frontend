<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f2f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #ffffff;
      border-radius: 18px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }
    .left-panel {
      background: #376A98;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .login-title {
      color: #376A98;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .form-label {
      color: #376A98;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #376A98;
      padding-right: 42px;
    }
    .form-control.is-invalid {
      border-color: #376A98;
      background-image: none !important;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 38px;
      cursor: pointer;
      color: #376A98;
      font-size: 18px;
    }
    .invalid-feedback {
      display: none;
      font-size: 0.85rem;
    }
    .form-control.is-invalid ~ .invalid-feedback {
      display: block;
    }
    .btn-signin {
      width: 100%;
      background: #376A98;
      color: #ffffff;
      border-radius: 40px;
      padding: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login-container row g-0">
    <div class="col-md-6 left-panel">
      <div>
        <h2>Welcome</h2>
        <p>Employee Login Portal</p>
      </div>
    </div>

    <div class="col-md-6 p-4 p-md-5">
      <h3 class="login-title">Login</h3>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Username or Email*</label>
          <input type="text" id="email" class="form-control">
          <div class="invalid-feedback">Enter valid username or email</div>
        </div>

        <div class="mb-3 password-wrapper">
          <label class="form-label">Password*</label>
          <input type="password" id="password" class="form-control">
          <i class="bi bi-eye toggle-password" onclick="togglePassword(this)"></i>
          <div class="invalid-feedback">
            Password must contain uppercase, lowercase & number (min 6 chars)
          </div>
        </div>

        <button type="submit" class="btn btn-signin mt-2">Sign In</button>
        <!-- <div class="text-end mt-2">
  <a href="forgot-password.html" style="font-size: 0.85rem;">
    Forgot password?
  </a>
</div> -->
        
      </form>
    </div>
  </div>

  <script src="js/config.js"></script>
  <!-- âœ… ONLY external JS -->
  <script src="index.js"></script>
</body>
</html>
