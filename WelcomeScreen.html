<script>
  // ===== AUTH CHECK =====
  const tokenlocal = localStorage.getItem("authToken");
  const employeeName = localStorage.getItem("employeeName");
  const employeeRole = localStorage.getItem("employeeRole");

  if (!tokenlocal || !employeeName) {
    window.location.href = "index.html";
  }
const welcomeText = document.getElementById("welcomeText");
  welcomeText.innerText = `Welcome, ${employeeName} ðŸ‘‹!`;
  // ===== PROFILE UI =====
  document.getElementById("sideName").innerText = employeeName;
  document.getElementById("sideRole").innerText = employeeRole;

  document.getElementById("topName").innerText = employeeName;
  document.getElementById("topRole").innerText = employeeRole;

  const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(employeeName)}&background=315f86&color=fff`;
  document.getElementById("sideAvatar").src = avatarUrl;
  document.getElementById("topAvatar").src = avatarUrl;

  // ===== ADMIN MENU VISIBILITY =====
  if (employeeRole !== "ADMIN") {
    document.querySelectorAll(".admin-only")
      .forEach(el => el.style.display = "none");
  }

  // ===== SIDEBAR =====
  const sidebar = document.getElementById("sidebar");
  const frame = document.getElementById("contentFrame");
  const welcomeView = document.getElementById("welcomeView");

  function toggleSidebar() {
    sidebar.classList.toggle("open");
  }

  function loadScreen(file, el) {
    document.querySelectorAll(".menu-item, .payslip-box")
      .forEach(i => i.classList.remove("active"));

    el.classList.add("active");
    welcomeView.style.display = "none";
    frame.style.display = "block";
    frame.src = file;

    if (window.innerWidth < 768) {
      sidebar.classList.remove("open");
    }
  }
</script>

  async function logout() {
  const token = localStorage.getItem("authToken");

  if (!token) {
    window.location.href = "index.html";
    return;
  }

  try {
    await fetch(`${API_BASE_URL}/api/login/logout`, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      }
    });
  } catch (err) {
    console.error("Logout error", err);
  }

  // âœ… Clear session
  localStorage.clear();

  // âœ… Redirect
  window.location.href = "index.html";
}
