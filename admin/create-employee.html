<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Employee (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f2f6fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .card {
      width: 100%;
      max-width: 480px;
      border-radius: 14px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
      border: none;
    }

    .card-header {
      background: #376A98;
      color: #fff;
      text-align: center;
      padding: 1.4rem;
      border-radius: 14px 14px 0 0;
    }

    .btn-primary {
      background: #376A98;
      border: none;
      border-radius: 30px;
      padding: 10px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #2e567c;
    }

    .note {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script>
  const token = localStorage.getItem("authToken");
  const role = localStorage.getItem("employeeRole");

  if (!token || role !== "ADMIN") {
    alert("Access denied");
    window.location.href = "index.html";
  }
</script>
</head>

<body>

  <div class="card">
    <div class="card-header">
      <h4>Create Employee</h4>
      <p class="mb-0">Admin Access Only</p>
    </div>

    <div class="card-body p-4">
      <div class="mb-3">
        <label class="form-label">Employee Name</label>
        <input id="name" class="form-control" placeholder="Enter full name">
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" placeholder="e.g. john.doe">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" placeholder="employee@company.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Temporary Password</label>
        <input id="password" type="password" class="form-control" placeholder="Temp password">
      </div>

      <div class="mb-3">
        <label class="form-label">Manager Email</label>
        <input id="manager_email" class="form-control" placeholder="manager@company.com">
      </div>

      <button class="btn btn-primary w-100" onclick="createEmployee()">
        Create Employee
      </button>

      <div class="note">
        Employee can reset password after first login.
      </div>
    </div>
  </div>
<script src="../js/config.js"></script>
  <script>
    async function createEmployee() {
      const token = localStorage.getItem("authToken");

      if (!token) {
        alert("Admin login required");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const manager_email = document.getElementById("manager_email").value.trim();

      if (!name || !username || !email || !password) {
        alert("Please fill all required fields");
        return;
      }

      try {
        const response = await fetch(
          `${API_BASE_URL}/api/admin/create-employee`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
              name,
              username,
              email,
              password,
              manager_email
            })
          }
        );

        const result = await response.json();
        alert(result.message);

      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    }
  </script>

</body>
</html>
